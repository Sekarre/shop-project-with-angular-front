<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <h3>Your Orders</h3>

      <div *ngIf="orderHistoryList.length > 0">
        <table class="table table-bordered">
          <tr>
            <th width="20%">Order Tracking Number</th>
            <th width="10%">Total price</th>
            <th width="10%">Total quantity</th>
            <th width="10%">Date</th>
          </tr>
          <tr *ngFor="let tempOH of orderHistoryList">
            <td> {{tempOH.orderTrackingNumber}}</td>
            <td>{{tempOH.totalPrice | currency: 'USD' }}</td>
            <td>{{tempOH.totalQuantity}}</td>
            <td>{{tempOH.dateCreated | date: 'medium'}}</td>
          </tr>
        </table>
      </div>
<!--      if order history is empty-->
      <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning col-md-12" role="alert">
        No orders found.
      </div>
    </div>
  </div>
</div>
